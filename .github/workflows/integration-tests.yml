name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  integration-tests-docker:
    name: Integration Tests (Docker + SMB)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run integration tests with Docker Compose
      run: make test-integration-docker

    - name: Clean up
      if: always()
      run: make clean-test

  integration-tests-matrix:
    name: Integration Tests (Manual Mount)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start Samba server
      run: |
        docker run -d --name samba \
          -p 445:445 \
          -e USER="testuser;testpass" \
          -e SHARE="backup;/backup;yes;no;no;testuser;testuser" \
          -e PERMISSIONS=yes \
          dperson/samba:latest

        # Wait for Samba to be ready
        for i in {1..30}; do
          if docker exec samba smbclient -L localhost -U "testuser%testpass" -N > /dev/null 2>&1; then
            echo "Samba is ready!"
            break
          fi
          echo "Waiting for Samba... ($i/30)"
          sleep 2
        done

    - name: Install CIFS utilities
      run: |
        sudo apt-get update
        sudo apt-get install -y cifs-utils

    - name: Mount SMB share
      run: |
        sudo mkdir -p /mnt/smb-test
        sudo mount -t cifs //127.0.0.1/backup /mnt/smb-test \
          -o user=testuser,password=testpass,vers=3.0,uid=$(id -u),gid=$(id -g),noperm
        ls -la /mnt/smb-test

    - name: Run integration tests
      env:
        SMB_MOUNT: /mnt/smb-test
      run: make test-integration

    - name: Unmount SMB share
      if: always()
      run: |
        sudo umount /mnt/smb-test || true

    - name: Stop Samba server
      if: always()
      run: |
        docker stop samba || true
        docker rm samba || true
